{% extends 'base.html' %}
{% block app_content %}
<!DOCTYPE html>
<html>
<Title>Login</title>
 <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
   </script>
 <script defer src="../static/js/login_page.js"></script>
  <body>
   <div class="login_box">
  	<h1>Login</h1>
  	 <form action="/login" method="post" novalidate>
       {{ form.hidden_tag() }}
       <p>
         {{ form.username.label }}
         <br>
         {{ form.username(size=32) }}
       </p>
       <p>
         {{ form.password.label }}
         <br>
         {{ form.password(size=32) }}
       </p>
       <p>
         {{ form.remember_me() }} {{ form.remember_me.label }}
       </p>
       <p> {{ form.submit() }} <p>
      <input type="button" id="redirect_button" value="Sign Up"/>
  	 </form>
	 </div>
  </body>
</html>
{% endblock %}
