{% block body %}
<!DOCTYPE html>
<html>
	<head>
		<title>ToDoIt Password Reset</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	</head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
  <script defer src="../static/js/signup_page.js"></script>
	<body>
    <div>
        <a href="{{ url_for('index') }}">Home</a>
        {% if current_user.is_anonymous %}
        <a href="{{ url_for('login') }}">Login</a>
        {% else %}
        <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>
    <p>Enter New Password</p>
    {% if error %}
      <br>
      <p class=error>
        <strong>Error:</strong> {{ error }}
      </p>
      <br>
    {% endif %}
    <form action="" method="post">
     <input type="password" name="password" id="password" placeholder="Password" required/>
      <br>
      <input type="password" name="re_password" id="re_password" placeholder="Re-Enter Password" required/>
      <br>
      <p id="log" style="display: none"></p>
     <input type="submit" class="submit_button" value="Submit"/>
    </form>
	</body>
</html>
{% endblock %}
